<div class="row">
	<div class="col-md-offset-3 col-md-6">
		<h1>My Todos</h1>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Todos</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<!-- Loop through the todos and add a text input -->
				<tr ng-repeat="todo in todos">
					<td>{{todo}}</td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
